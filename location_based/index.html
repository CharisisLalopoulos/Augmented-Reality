<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <script src='build/aframe-ar-nft.js'></script>
	
    <!-- Script for when you click on the object, a text is displayed -->
    <script>
        AFRAME.registerComponent("show-text", {
          init: function() {
            let toggle = false
            this.el.addEventListener("click", (e) => {
              let box = document.querySelectorAll(".clickable")
              box.forEach(function(el) {
                  el.setAttribute("visible", toggle)
              })
              toggle = !toggle
            })
          }
        })
    </script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	    
	    <!-- Made the object clickable -->
	    <a-entity id="cameraRig">
		    <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1.6 0"></a-entity>
            </a-entity>
	    
	    
	    <a-assets>
		    <a-asset-item id="par" src="assets/magnemite/scene.gltf"></a-asset-item>
            </a-assets>
	    
	    <a-entity 
            	class="click"
            	gltf-model="#par"            	
            	scale= "0.5 0.5 0.5" 
            	position="0 0 0" 
            	animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 25000"
            	gps-entity-place="latitude:  37.97021; longitude: 23.72223;"
            	text-show>

            	<a-text 
                	class ="clickable"
                	visible="false"
                	value="The Parthenon is a former temple on the Athenian Acropolis, Greece, dedicated to the goddess Athena, whom the people of Athens considered their patroness." 
                	position="0 1.5 0"
                	text="align: center"
                	animation="property: rotation; to: 0 -360 0; easing: linear; loop: true; dur: 25000">
            	</a-text>
            </a-entity>

	    <!--
	    <a-entity gltf-model="#par"
		      scale="0.5 0.5 0.5" 
		      gps-entity-place="latitude: 37.970250; longitude: 23.72264;">
	    </a-entity> -->
	  
	    
            <a-camera
             	rotation-reader
            	gps-camera="simulateLatitude: 37.97025; simulateLongitude: 23.72247; minDistance: 1; maxDistance: 700;">
	    </a-camera>
	</a-scene>
</body>
</html>
