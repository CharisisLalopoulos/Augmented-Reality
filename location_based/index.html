<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <script src='build/aframe-ar-nft.js'></script>
	
    <!-- Script for when you click on the object, a text is displayed -->
    <script>
        AFRAME.registerComponent("show-text", {
          init: function() {
            let toggle = false
            this.el.addEventListener("click", (e) => {
              let box = document.querySelectorAll(".clickable")
              box.forEach(function(el) {
                  el.setAttribute("visible", toggle)
              })
              toggle = !toggle
            })
          }
        })
    </script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	    
	    <!-- Made the object clickable -->
	    <a-entity id="cameraRig">
		    <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1.6 0"></a-entity>
            </a-entity>
	    
	    
	    <a-entity 
            	class="click"
            	gltf-model="./assets/parth.glb"            	
            	scale= ".09 .09 .09" 
            	position="0 0 0"            	
            	gps-entity-place="latitude: 37.9703; longitude: 23.7225;"
            	show-text>

            	<a-text 
                	class ="clickable"
                	visible="false"
                	value="Parthenon" 
			scale="1 1 1"
                	position="0 -1 0"
                	text="align: center"
                	>
            	</a-text>
            </a-entity> 

	    
            <a-camera
             	rotation-reader
            	gps-camera="simulateLatitude: 37.9733; simulateLongitude: 23.7225; minDistance: 1; maxDistance: 700;">
	    </a-camera>
	</a-scene>
</body>
</html>
